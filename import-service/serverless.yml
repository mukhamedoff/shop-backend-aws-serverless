service: import-service

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-1

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::aws-nodejs-import-service"
    - Effect: "Allow"
      Action: "s3:*"
      Resource: "arn:aws:s3:::aws-nodejs-import-service/*"

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: /import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: aws-nodejs-import-service
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
